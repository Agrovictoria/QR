<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Carné - Agrovictoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">
  <header class="text-center py-4 border-bottom">
    <img src="multimedia/logo_agrovictoria.png" id="logo-agrovictoria" alt="Logo Agrovictoria" />
    <h2 class="mt-3">Aplicación Agrovictoria</h2>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5 class="mb-3">Herramientas:</h5>
          <input type="text" class="form-control mb-2" id="dni" placeholder="Ingrese DNI (8 dígitos)" />
          <div class="d-flex gap-2 mb-3">
            <button type="button" onclick="generarQR()" class="btn btn-success w-100">Generar QR</button>
            <button type="button" onclick="generarBarra()" class="btn btn-warning w-100">Generar Código de Barras</button>
          </div>
          <div class="d-grid">
            <button type="button" onclick="mostrarFormularioCarnet()" class="btn btn-primary">Crear Carné de Identidad</button>
          </div>
          <div class="mt-4 text-center">
            <canvas id="qrcode" class="d-none"></canvas>
            <svg id="barcode" class="d-none"></svg>
          </div>
        </div>
      </div>
    </div>

    <div id="formulario-carnet" class="row justify-content-center mt-5 d-none">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <form id="form-carnet" onsubmit="event.preventDefault(); generarCarnet();">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Ryan Rodriguez" required />
            </div>
            <div class="mb-3">
              <label for="cargo" class="form-label">Labor o cargo</label>
              <input type="text" class="form-control" id="cargo" placeholder="Ej: Supervisor de Campo" required />
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Subir foto</label>
              <input type="file" class="form-control" id="foto" accept="image/*" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Generar y Descargar Carné</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div id="preview-carnet" class="card-carnet mx-auto d-none">
          <div class="carnet-container" id="carnet">
            <div class="carnet-header">AGROVICTORIA</div>
            <div class="carnet-body">
              <img id="carnet-foto" src="" alt="Foto" class="carnet-foto" />
              <div class="carnet-info">
                <h5 id="carnet-nombre"></h5>
                <p id="carnet-cargo"></p>
                <p id="carnet-dni"></p>
                <canvas id="carnet-qr"></canvas>
              </div>
            </div>
            <div class="carnet-footer">Carné de Identificación</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="logica.js"></script>
</body>
</html>
