<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador QR y C贸digo de Barras - Agrovictoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>

<body>
  <header class="text-center py-3 border-bottom mb-4">
    <img src="multimedia/logo_agrovictoria.png" class="img-fluid" id="logo-agrovictoria" alt="Logo Agrovictoria">
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Generador de C贸digo QR y C贸digo de Barras</h4>
          </div>
          <div class="card-body">
            <form onsubmit="event.preventDefault();">
              <div class="mb-3">
                <label for="dni" class="form-label">Ingrese su DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ej: 75841523"
                       pattern="\d{8}" maxlength="8" minlength="8" required>
              </div>
              <div class="d-flex gap-2">
                <button type="button" onclick="generarQR()" class="btn btn-success w-100">Generar QR</button>
                <button type="button" onclick="generarBarra()" class="btn btn-warning w-100">Generar C贸digo de Barras</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <canvas id="qrcode" class="img-fluid d-none" style="max-width: 100%; width: 100%; height: auto;"></canvas>
              <svg id="barcode" class="d-none"></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="logica.js"></script>
</body>

</html>
