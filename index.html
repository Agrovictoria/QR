<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador QR - Agrovictoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Encabezado con logo -->
  <header class="text-center py-3 border-bottom mb-4">
    <img src="multimedia/logo_agrovictoria.png" class="img-fluid" style="max-width: 150px;" alt="Logo Agrovictoria">
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Generador de Código QR</h4>
          </div>
          <div class="card-body">
            <form onsubmit="event.preventDefault(); generarQR();">
              <div class="mb-3">
                <label for="dni" class="form-label">Ingrese su DNI</label>
                <input type="number" class="form-control" id="dni" placeholder="Ej: 75841523" pattern="\d{8}"
                  maxlength="8" minlength="8" required>

              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Procesar</button>
              </div>
            </form>
            <div class="mt-4 text-center">
              <canvas id="qrcode"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- QRCode JS -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Lógica QR -->
  <script>
    function generarQR() {
      const dni = document.getElementById('dni').value;
      const qrCanvas = document.getElementById('qrcode');
      qrCanvas.innerHTML = "";

      if (dni.length !== 8 || isNaN(dni)) {
        alert("DNI inválido. Debe tener exactamente 8 dígitos.");
        return;
      }

      QRCode.toCanvas(qrCanvas, dni, function (error) {
        if (error) {
          console.error("Error generando QR:", error);
          alert("Hubo un problema al generar el código QR.");
        }
      });
    }
  </script>
</body>

</html>
